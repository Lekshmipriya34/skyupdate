<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skyupdate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Make the body fill the viewport height */
    }

    header {
      background-color: white;
      display: flex;
      justify-content: center; /* Center options horizontally */
      align-items: center; /* Center options vertically */
      height: 100px;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      max-height: 80px;
      animation: fadeIn 3s forwards;
      opacity: 0;
      position: absolute; /* Ensure the logo stays in the corner */
      top: 10px;
      left: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .main-content {
      flex: 1; /* Fill remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center content */
      align-items: center; /* Horizontally center content */
    }

    .search-container {
      margin-bottom: 20px; /* Space between search and options */
    }

    .search-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #71deff;
      width: 300px;
    }

    .options {
      display: flex;
      gap: 60px;
    }

    .options a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .options a:hover {
      color: black;
      background-color: #adeeff;
      border-radius: 5px;
      transition: ease-in-out;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="skylogo.png" alt="Logo">
    <div class="options">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
  </header>
  <div class="main-content">
    <div class="search-container">
      <input type="text" placeholder="Search location">
    </div>
  </div>
  <footer>
    Footer Content
  </footer>
</body>
</html>
