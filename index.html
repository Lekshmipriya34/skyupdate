<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Options Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #adeeff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      position: relative; /* Added for positioning the search box */
    }

    header img {
      max-height: 80px;
      animation: fadeIn 3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn{
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 60px; /* Spacing between options */
    }

    .options a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .options a:hover {
      color: black;
      background-color: #adeeff;
      border-radius: 5px;
      transition: ease-in-out;
    }

    .search-container {
      position: absolute;
      top: 30px;
      right: 20px;
    }

    .search-container input[type="text"] {
      padding: 10px 5px;
      font-size: 10px;
      border-radius: 10px;
      border: 1px solid #71deff;
      width: 200px;
      height: 10px;
      box-shadow: inset;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="skylogo.png" alt="Logo">
    <div class="search-container">
      <input type="text" placeholder="Search location">
    </div>
  </header>
  <br>
  <div class="options-panel">
    <div class="options">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <footer>
    <p>&copy; 2025 Your Website Name. All rights reserved.</p>
  </footer>
</body>
</html>
