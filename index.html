<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Search with Nominatim</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      /*background-color: black;*/
      display: flex;
      flex-direction: column;
      /*color: white;*/
      overflow: hidden;
    }
    /* Video Background */
    .video-background {
      position:fixed;
      top: 0;
      width: 100%;
      height: 100%;
      right: 0%;
      left: 0%;
      bottom: 0%;
      z-index: -1;
      object-fit:cover;
      overflow: hidden;
     
    }
    

    /* Header Styles */
    header {
      /*background-color: black;*/
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between; /* Logo on left, options in the center */
      align-items: center;
      padding: 0 20px;
      
      box-sizing: border-box;
      z-index: 2;
    }

    .logo {
      height: 70px; /* Adjust logo size */
      width: auto;
    }

    .options {
      display: flex;
      gap: 30px;
      justify-content: center; /* Center the navigation items */
      flex: 1;
    }

    .options a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .options a:hover {
      color: #71deff;
      background-color: #333;
      border-radius: 5px;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      margin-top: 100px; /* Space for fixed header */
      z-index: 2;
      color: white;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .search-container input[type="text"] {
      padding: 10px 15px;
      border: 1px solid #71deff;
      border-radius: 10px;
      font-size: 16px;
      width: 300px;
      background-color: transparent;
      color: white;
    }

    .search-container input[type="text"]::placeholder {
      color: #ccc;
    }

    .search-container img {
      height: 24px;
      width: 24px;
      cursor: pointer;
    }

    .search-container button {
      padding: 10px 15px;
      border: none;
      background-color: #71deff;
      color: rgb(8, 162, 228);
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-container button:hover {
      background-color: #05b6fc;
    }

    .suggestions {
      margin-top: 10px;
      width: 300px;
      background-color: #13a5a5;
      color: white;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      font-size: 12px;
      top: 100%; /* Ensure it's below the search box */
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .suggestions div:hover {
      background-color: #b99f9f;
    }

    /* Footer Styles */
    footer {
      /*background: linear-gradient(to right, #333, #000);*/
      /*color: white;*/
      text-align: center;
      padding: 20px;
      font-size: 14px;
      z-index: -1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .options {
        gap: 15px;
      }
      .options a {
        font-size: 14px;
        padding: 5px 10px;
      }
      .search-container input[type="text"] {
        width: 100%;
      }
    }
    @media(min-aspect-ratio:16/9) {
      .bg-video{
      
      width:100%;
      height: auto;
     }
    }
    @media(max-aspect-ratio:16/9) {
      .bg-video{
      
      width:auto;
      height:100% ;
     }
    }

      
    
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop plays-inline class="bg-video">
      <source src="857143-hd_1280_720_24fps (2).mp4" type="video/mp4">
      
    </video>
  </div>
  <!-- Header -->
  <header>
    <img src="skylogo.png" alt="Skyupdate Logo" class="logo" />
    <div class="options">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="search-container">
      <input id="autocomplete" type="text" placeholder="Enter a location" aria-label="Enter a location" />
      <img src="searchicon.png" alt="Search Icon" />
      <button id="search-button">Search</button>
      <div id="suggestions" class="suggestions"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 skyupdate. All rights reserved.
  </footer>

  <!-- Nominatim API Script -->
  <script>
    const input = document.getElementById("autocomplete");
    const suggestionsContainer = document.getElementById("suggestions");
    const searchButton = document.getElementById("search-button");

    input.addEventListener("input", async (e) => {
      const query = e.target.value.trim();

      // Clear suggestions if input is empty
      if (!query) {
        suggestionsContainer.innerHTML = "";
        return;
      }

      // Fetch suggestions from Nominatim API
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json&addressdetails=1&limit=5`);
        if (!response.ok) throw new Error("Failed to fetch suggestions");
        
        const data = await response.json();

        // Display suggestions
        suggestionsContainer.innerHTML = data
          .map(
            (place) => ` 
            <div data-lat="${place.lat}" data-lon="${place.lon}">
              ${place.display_name}
            </div>
          `
          )
          .join("");

        // Add click event to suggestions
        document.querySelectorAll("#suggestions div").forEach((div) => {
          div.addEventListener("click", () => {
            const lat = div.getAttribute("data-lat");
            const lon = div.getAttribute("data-lon");
            input.value = div.textContent; // Set input to selected value
            console.log(`Selected: ${div.textContent}, Lat: ${lat}, Lon: ${lon}`);
            suggestionsContainer.innerHTML = ""; // Clear suggestions
          });
        });
      } catch (error) {
        console.error("Error fetching location suggestions:", error);
      }
    });

    // Search button action
    searchButton.addEventListener("click", () => {
      const query = input.value.trim();
      if (query) {
        console.log(`Searching for: ${query}`);
        alert(`You searched for: ${query}`);
      } else {
        alert("Please enter a location!");
      }
    });
  </script>
</body>
</html>
